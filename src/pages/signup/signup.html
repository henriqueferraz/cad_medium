<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>
    <ion-icon class="icon_prinicpal" name="contact" color="primary"></ion-icon>
  </h1>

    </ion-item>

      <ion-icon name="mail" item-left></ion-icon>

    </ion-item>

        <ion-icon name="call" item-left></ion-icon>
        <ion-input formControlName="phone01" type="text" placeholder="Celular (99)999999999"></ion-input>

    <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>

    <ion-item>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input formControlName="password" type="password" placeholder="Senha"></ion-input>
