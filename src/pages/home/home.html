<ion-header>
  <custom-header [title]="'Agenda'"></custom-header>
</ion-header>

<ion-content padding>

  <ion-list no-lines>
    <button ion-item *ngFor="let evento of eventos |async" (click)="onEventos(evento)">
      {{ evento.ag_evento }}
      <p>{{ evento.ag_calendario | date:'fullDate' | uppercase }}</p>
      <p>Hor√°rio: {{ evento.ag_horario }} hs</p>
    </button>
  </ion-list>
</ion-content>
